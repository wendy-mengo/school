<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        body {background-color: lavender;}
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
         .center {
            margin-left: auto;
            margin-right: auto;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
    <title>Drop Exam</title>
</head>
<body th:object="${student}">
    <h1>Which exam do you wish to drop?</h1>
    <table style="border: solid; padding: 1em;" class="center">
        <thead>
            <tr style="border: 1px solid black;">
                <th>Exam ID</th>
                <th>Subject</th>
                <th>Due Date</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="exam : ${listExams}">
                <td th:text="${exam.examid}">Exam ID</td>
                <td th:text="${exam.subject}">Subject</td>
                <td th:text="${exam.dueDate}">Due Date</td>
                <td th:text="${exam.score}">Score</td>
                <td>&nbsp; <a th:href="'/chooseDropExam/' + ${student.studentID} + '/' + ${exam.examid}">
                    <button type ="button">Drop Exam</button> </a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
