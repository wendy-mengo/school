<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        .center {
            margin-left: auto;
            margin-right: auto;
        }
        body {background-color: lavender;}
    </style>
    <title>Add Exam</title>
</head>
<body>
    <h1 style="text-align: center;">Add Student</h1>
    <form action="#" th:action="@{/addingStudent}" th:object="${student}" method="post">
         <table style= "padding: 1em;" class="center">

                <tr>
                    <td>Enter the student's email:</td>
                    <td><input type="email" th:field="*{emailAddress}" />
                    </td>
                </tr>
                <tr>
                    <td>Enter the student's password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>When was their last exam:</td>
                    <td><input type="datetime-local" th:field="*{lastExam}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
         </table>
    </form>
</body>
</html>
